<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/logo_alura.png" type="image/x-icon">
    <title>Alura Challenge - Decodificador</title>
</head>

<body>
    <header>
        <img src="./img/logo_alura.png" alt="Alura icon" class="icone-header">
    </header>
    <div class="content">

        <main>
            <div class="input">
                <input type="text" name="" id="texto" placeholder="Digite seu texto">
            </div>
            <p class="aviso"> <img src="" alt=""> Atenção somente letras minúsculas e sem acento!!!</p>

            <div class="buttons">
                <button class="btn-criptografa">Criptografar</button>
                <button class="btn-descriptografa">Descriptografar</button>
            </div>
        </main>
        <aside>
            <div class="container-resultado">
                <div class="content-container-resultado">
                        
                    <img src="./assets/img/container-resultado-img.svg" alt="">
                    <h3>Nenhuma mensagem encontrada.</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div class="resultado">
                </div>
                <button id="btn-copiar" class="btn-descriptografa">Copiar</button>
            </div>
        </aside>
    </div>
    <footer>
        Powerd by <a href="http://github.com/cristianoaroxa" target="_blank" rel="noopener noreferrer">@cp.aroxa</a>
    </footer>
    <script src="./scrpits/scripts.js"></script>
</body>

</html>
